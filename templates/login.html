<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Login with VoterId</h1>
    <div class="container">
        <form method="POST" action="/">
            <input type="text" name="voterid" placeholder="Enter VoterId" required><br>
            <button type="submit">Login</button>
        </form>

        <!-- Display flash messages if any -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="message" style="color: red;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
